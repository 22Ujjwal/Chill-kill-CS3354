<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form id="resetPasswordForm">
            <h1>One Stop Switch 2</h1>

            <div class="input-box">
                <input id="new-password" type="password" placeholder="Enter new password" required>
            </div>
            <div class="input-box">
                <input id="retype-password" type="password" placeholder="Retype new password" required>
            </div>
            <button type="button" class="submit_btn" id="cancelBtn">Cancel</button>
            <button type="submit" class="submit_btn">Confirm</button>
        </form>
    </div>
    <script type="module" src="reset_password.js"></script>
</body>
</html>
