<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="old_password.css">
</head>

<body>
    <div class="wrapper">
        <form id="enterOldPasswordForm">
            <h1>One Stop Switch 2</h1>
            <div class="input-box">
                <input id="old-password-input" type="password" placeholder="Enter old password" required>
            </div>
            <div id="message" class="message"></div>
            <button type="button" class="submit_btn" id="cancelBtn">Cancel</button>
            <button type="submit" class="submit_btn">Confirm</button>
        </form>
    </div>
    <script type="module" src="old_password.js"></script>
</body>
</html>
