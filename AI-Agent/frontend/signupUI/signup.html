<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Stop Switch 2 - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="signup-container">
      <div 
        class="title"><a href ="../homepageUI/nintendoHomePage.html">One Stop Switch 2</a>
      </div>
      <form id="signupForm">
        <input type="email" placeholder="Email" class="input-field" id="email" required>
        <input type="password" placeholder="Password" class="input-field" id="password" required>
        <input type="password" placeholder="Confirm Password" class="input-field" id="confirmPassword" required>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="../loginUI/login.html">Login</a>
      </div>
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
